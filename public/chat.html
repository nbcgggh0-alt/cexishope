<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CexiStore Live Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .msg-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-container { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">CexiStore Support</h1>
            <p class="text-xs text-blue-200" id="status-text">Connecting...</p>
        </div>
        <div class="text-sm bg-blue-700 px-3 py-1 rounded-full">
            Token: <span id="token-display" class="font-mono">...</span>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="flex-1 overflow-y-auto p-4 chat-container space-y-4" id="chat-box">
        <div class="text-center text-gray-500 text-sm mt-4">
            Loading chat history...
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-white p-4 shadow-inner">
        <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
            <input type="text" id="msg-input" autocomplete="off" 
                class="flex-1 rounded-full border-gray-300 border px-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                placeholder="Type your message..." disabled>
            <button type="submit" id="send-btn" 
                class="bg-blue-600 text-white rounded-full px-6 py-2 font-medium hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                Send
            </button>
        </form>
    </footer>

    <script>
        // Get token from URL URLSearchParams
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const role = params.get('role') || 'user'; // 'user' or 'admin'
        
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('msg-input');
        const btn = document.getElementById('send-btn');
        const statusText = document.getElementById('status-text');

        if (!token) {
            chatBox.innerHTML = '<div class="text-red-500 text-center font-bold mt-10">‚ùå Invalid Session Link. Token is missing.</div>';
        } else {
            document.getElementById('token-display').innerText = token;
            
            // Connect to Socket.IO
            const socket = io();

            socket.on('connect', () => {
                statusText.innerText = 'Connected üü¢';
                input.disabled = false;
                btn.disabled = false;
                socket.emit('join_session', token);
                loadHistory();
            });

            socket.on('disconnect', () => {
                statusText.innerText = 'Disconnected üî¥';
                input.disabled = true;
                btn.disabled = true;
            });

            socket.on('error', (msg) => {
                statusText.innerText = 'Error üî¥';
                alert('Session Error: ' + msg);
                input.disabled = true;
            });

            // Receive real-time message
            socket.on('new_message', (msg) => {
                appendMessage(msg);
            });

            // Send message
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = input.value.trim();
                if (!text) return;

                socket.emit('send_message', {
                    token: token,
                    text: text,
                    sender: role // identifies if web chat is admin or user
                });
                
                input.value = '';
            });
        }

        // Fetch past messages via REST API
        async function loadHistory() {
            try {
                const res = await fetch(`/api/session/${token}`);
                if (!res.ok) throw new Error('Session not found');
                const session = await res.json();
                
                chatBox.innerHTML = ''; // Clear loading text
                
                if (session.messages.length === 0) {
                    chatBox.innerHTML = '<div class="text-center text-gray-400 text-sm mt-4">Start of conversation</div>';
                }

                session.messages.forEach(msg => appendMessage(msg));
                scrollToBottom();
            } catch (err) {
                chatBox.innerHTML = `<div class="text-red-500 text-center mt-4">Failed to load history: ${err.message}</div>`;
            }
        }

        function appendMessage(msg) {
            // Determine if the message is from 'us' or 'them'
            // System messages are a special case
            const isSystem = msg.from === 'system';
            const isMe = msg.from === role; 
            
            const div = document.createElement('div');
            div.className = `flex ${isSystem ? 'justify-center' : (isMe ? 'justify-end' : 'justify-start')} msg-enter`;

            let innerHtml = '';

            const timeStr = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (isSystem) {
                innerHtml = `
                    <div class="bg-yellow-100 text-yellow-800 text-xs px-3 py-1 rounded-full flex items-center gap-1 shadow-sm">
                        <span>‚ÑπÔ∏è</span> ${msg.text}
                    </div>
                `;
            } else if (msg.type === 'media') {
                innerHtml = `
                    <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-white text-gray-800 border'} px-4 py-2 rounded-2xl max-w-[80%] shadow-sm">
                        <div class="text-xs mb-1 opacity-70">üì∑ Media from Telegram</div>
                        <div>${msg.caption || ''}</div>
                        <div class="text-[10px] mt-1 text-right opacity-70">${timeStr}</div>
                    </div>
                `;
            } else {
                innerHtml = `
                    <div class="${isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 border rounded-bl-none'} px-4 py-2 rounded-2xl max-w-[80%] shadow-sm">
                        <div class="break-words">${escapeHTML(msg.text || '')}</div>
                        <div class="text-[10px] mt-1 text-right opacity-70">${timeStr}</div>
                    </div>
                `;
            }

            div.innerHTML = innerHtml;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag] || tag)
            );
        }
    </script>
</body>
</html>
